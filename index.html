<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学生成绩单Web版</title>
  <link rel="stylesheet" href="src/css/bootstrap.css">
  <link rel="stylesheet" href="src/css/common.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/messenger.css">
  <link rel="stylesheet" href="src/css/messenger-theme-future.css">
</head>
<body class="container-fluid">
  <!-- Modify Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">修改学生信息</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmModify">确认修改</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Modal -->
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">修改学生信息</h4>
        </div>
        <div class="modal-body" id="deleteModal"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmDelete">确认删除</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row default-primary-color header">
    <span class="primary-text-color right-text">欢迎，XXX</span>
    <span class="primary-text-color left-text">学生成绩Web版</span>
  </div>
  <div class="row content">
    <div class="col-lg-2 list-group">
      <a href="" class="list-group-item">&nbsp;</a>
      <a href="#" style="text-align:center;" class="list-group-item list-group-item-success">
       <span class="glyphicon glyphicon-cog"></span>系统管理
      </a>
      <a href="#" style="text-align:center;" class="list-group-item list-group-item-success">
        <span class="glyphicon glyphicon-cog"></span>用户管理
      </a>
      <a href="#" class="list-group-item">学生查询</a>
      <a href="javascript:void(0)" class="list-group-item">添加学生</a>
      <a href="#" class="list-group-item">修改信息</a>
      <a href="#" class="list-group-item">删除学生</a>
      <a href="#" style="text-align:center;" class="list-group-item list-group-item-success">
        <span class="glyphicon glyphicon-cog"></span>校园总评成绩参考
      </a>
      <span href="#" class="list-group-item">总分平均分<span id="averageScore" style="float:right;"></span></span>
      <span href="#" class="list-group-item">总分中位数<span id="mediaScore" style="float: right;"></span></span>
    </div>
    <div class="col-lg-10">
      <div class="row nav_wrapper secondary-text-color">系统管理 > 用户管理 > 用户查询</div>
      <div class="row light-primary-color form_wrapper">
        <form class="form-inline">
          <div class="form-group">
            <label>条件：</label>
            <select class="form-control">
              <option>请选择</option>
              <option>班级成绩</option>
              <option>学校成绩</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入查询条件" id="searchId">
          </div>
          <button type="button" class="btn btn-danger" id="searchBtn">查询</button>
          <button type="button" class="btn btn-success" id="addStu">添加学生</button>
        </form>
      </div>
      <div class="row">
        <div class="table-responsive" id="defaultTable">
          <table class="table">
            <thead>
              <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>班级</th>
                <th>数学</th>
                <th>语文</th>
                <th>英语</th>
                <th>编程</th>
                <th>平均分</th>
                <th>总分</th>
                <th>修改</th>
                <th>删除</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <form class="form-horizontal" name="addStuForm" id="addStuForm" style="display: none">
          <label></label>
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">姓名：</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="name" placeholder="name">
            </div>
          </div>
          <div class="form-group">
            <label for="ids" class="col-lg-2 control-label">学号：</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="ids" placeholder="id">
            </div>
          </div>
          <div class="form-group">
            <label for="clazzId" class="col-lg-2 control-label">班级：</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="clazzId" placeholder="clazzId">
            </div>
          </div>
          <div class="form-group">
            <label for="math" class="col-lg-2 control-label">数学：</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="math" placeholder="math">
            </div>
          </div>
          <div class="form-group">
            <label for="chinese" class="col-lg-2 control-label">语文：</label>
              <div class="col-lg-7">
                <input type="text" class="form-control" id="chinese" placeholder="chinese">
              </div>
          </div>
          <div class="form-group">
            <label for="english" class="col-lg-2 control-label">英语：</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="english" placeholder="english">
            </div>
          </div>
          <div class="form-group">
            <label for="progress" class="col-lg-2 control-label">编程：</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" id="progress" placeholder="progress">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-7">
              <div class="checkbox">
                <label>
                  <span>请按照格式输入如[学号140102,班级1401]</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-7">
              <button type="submit" class="btn btn-success">确认提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="light-primary-color row">
    <span>@2017-2019 BubbleM 学生成绩Web版</span>
  </footer>
  <script src="./jquery-3.2.1.js"></script>
  <script src="src/js/bootstrap.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js" defer async="true" data-main="./src/js/event.js"></script>
  <script type="text/javascript" src="src/js/messenger.min.js"></script>
  <script type="text/javascript" src="src/js/messenger-theme-future.js"></script>
</body>
</html>
